<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<link type="text/css" rel="stylesheet" href="/css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="/css/text.css"/>
		<link type="text/css" rel="stylesheet" href="/css/26099.css"/>
		<link type="text/css" rel="stylesheet" href="/css/sparrow.css"/>
		<title>TradeSparrow</title>
		{% block css %}{% endblock %}
		{% block scripts %} {% endblock %}
	</head>
<body>
	<div class="container container_12 clearfix">
		<div class="header grid_12">
			<h1><a href="/">TradeSparrow</a></h1>
			<div class="header_nav">
				<a href="/about">About Us</a>
			</div>
		</div>
		<div class="feedback_btn">
		  <a href="/feedback/" target="_blank"><img src="/images/feedback.png"/></a>
	    </div>
		{% block content %}{% endblock %}
	</div> <!-- close container -->
	<script type="text/javascript">
        var _sf_async_config={uid:13343,domain:"tradesparrow.com"};
        (function(){
          function loadChartbeat() {
            window._sf_endpt=(new Date()).getTime();
            var e = document.createElement('script');
            e.setAttribute('language', 'javascript');
            e.setAttribute('type', 'text/javascript');
            e.setAttribute('src',
               (("https:" == document.location.protocol) ? "https://s3.amazonaws.com/" : "http://") +
               "static.chartbeat.com/js/chartbeat.js");
            document.body.appendChild(e);
          }
          var oldonload = window.onload;
          window.onload = (typeof window.onload != 'function') ?
             loadChartbeat : function() { oldonload(); loadChartbeat(); };
        })();
    </script>
</body>
</html>
